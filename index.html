<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
</head>

<body>
    <div class="overall">
    <div class="profilecard">
        <div class="profile">
            <img src="asset/image-jeremy.png" class="image" alt="profile">
            <p class="report">Report for </p>
            <p class="name"> Jemmy Robson</p>
        </div>
        <div>
            <p class="time">Daily</p>
            <p class="time">Weekly</p>
            <p class="time">Monthly</p>
        </div>
    </div>

    <div class="cards">
        <div class="singlecard">

            <div class="workcardimage">
                <img src="asset/icon-work.svg" alt="work" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Work</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">32 Hours</p>
                <p class="lastweek">Last Week- 36 hours</p>
            </div>
            
        </div>

        <div class="singlecard">

            <div class="playcardimage">
                <img src="asset/icon-play.svg" alt="play" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Play</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">10 Hours</p>
                <p class="lastweek">Last Week- 8 hours</p>
            </div>
            
        </div>

        <div class="singlecard">

            <div class="exercisecardimage">
                <img src="asset/icon-exercise.svg" alt="exercise" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Exercise</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">4 Hours</p>
                <p class="lastweek">Last Week- 7 hours</p>
            </div>
            
        </div>

        <div class="singlecard">

            <div class="studycardimage">
                <img src="asset/icon-study.svg" alt="study" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Study</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">4 Hours</p>
                <p class="lastweek">Last Week- 5 hours</p>
            </div>
            
        </div>

        <div class="singlecard">

            <div class="socialcardimage">
                <img src="asset/icon-social.svg" alt="Social" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Social</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">5 Hours</p>
                <p class="lastweek">Last Week- 10 hours</p>
            </div>
            
        </div>

        <div class="singlecard">

            <div class="selfcarecardimage">
                <img src="asset/icon-self-care.svg" alt="Selfcare" class="icons">
            </div>
            <div class="textcard">
                <div class="toptext">
                    <p>Selfcare</p>
                    <img src="asset/icon-ellipsis.svg" alt="eclipse" class="eclipse">
                </div>
                <p class="hours">2 Hours</p>
                <p class="lastweek">Last Week- 2 hours</p>
            </div>
            
        </div>

    </div>

    </div>
</body>

</html>
